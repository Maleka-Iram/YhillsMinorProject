<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-link {
      margin-right: 20px;
      text-decoration: none;
      color: white;
    }

    body {
    background-color: #333;
    color: #fff;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    margin-top: 50px;
    font-size: 2em;
}

p {
    padding: 10px 20px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px; 
    background-color: #eee;
}

a {
    color: #fff; 
    text-decoration: none;
    padding: 5px 10px;
    border: 1px solid #fff; 
    border-radius: 3px; 
}

a:hover { 
    background-color: #333; 
    color: #ddd; 
}
</style>

<body>
    <div class="container">
        <marquee behavior="" direction="left"><h1 class="display-4 fw-bold lh-1 text-body-emphasis" style="color: aqua;">TechVolution 2024 </h1></marquee>
        <form id="registrationForm">
            <!-- Personal Information Section -->
            <h3 style="color: bisque;">Personal Information</h3>
            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required
                    placeholder="Write Your Full Name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="Other" value="Other">
                    <label class="form-check-label" for="Other">Other</label>
                </div>
            </div>

            <!-- Contact Details Section -->

            <h3 style="color: bisque;">Contact Details</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Write Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" required
                    placeholder="Provide Your active Number">
            </div>

            <!-- Address Section -->
            <h3 style="color: bisque;">Address</h3>
            <div class="form-group">
                <label for="streetAddress">Building Name/House No.</label>
                <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="streetAddress">Populer Nearby Place(optional) </label>
                <input type="text" class="form-control" id="streetAddress" name="streetAddress">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <select id="city" class="form-control" name="city" required>
                        <option value="">Choose</option>
                        <option value="">Ahmadnagar</option>
                        <option value="">Akola</option>
                        <option value="">Amravati</option>
                        <option value="">Aurangabad</option>
                        <option value="">Bhandara</option>
                        <option value="">Bhusawal </option>
                        <option value="">Bid</option>
                        <option value="">Buldhana</option>
                        <option value="">Chandrapur</option>
                        <option value="">Daulatabad</option>
                        <option value="">Dhule</option>
                        <option value="">Jalgaon</option>
                        <option value="">Kalyan</option>
                        <option value="">Karli</option>
                        <option value="">Kolhapur</option>
                        <option value="">Mahabaleshwar</option>
                        <option value="">Malegaon</option>
                        <option value="">Matheran</option>
                        <option value="">Mumbai</option>
                        <option value="">Nagpur</option>
                        <option value="">Nanded</option>
                        <option value="">Nashik </option>
                        <option value="">Osmanabad</option>
                        <option value="">Pandharpur</option>
                        <option value="">Parbhani</option>
                        <option value="">Pune</option>
                        <option value="">Ratnagiri</option>
                        <option value="">Sangli</option>
                        <option value="">Satara</option>
                        <option value="">Sevagram</option>
                        <option value="">Solapur</option>
                        <option value="">Thane</option>
                        <option value="">Ulhasnagar</option>
                        <option value="">Vasai-Virar</option>
                        <option value="">Wardha</option>
                        <option value="">Yavatmal</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control" name="state" required>
                        <option value="">Choose</option>
                        <option value="">Jharkhand</option>
                        <option value="">West Bengal</option>
                        <option value="">Tamil Nadu</option>
                        <option value="">Maharashtra</option>
                        <option value="">Rajasthan</option>
                        <option value="">Urrar Pradesh</option>
                        <option value="">Haryana</option>
                        <option value="">Punjab</option>
                        <option value="">Bihar</option>
                        <option value="">Chattisgarh</option>
                        <option value="">Andra Pradesh</option>
                        <option value="">Gujrat</option>
                        <option value="">Goa</option>
                        <option value="">Sikkim</option>
                        <option value="">Arunachal Pradesh</option>

                        <!-- Add options for states here -->
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Postal Code</label>
                    <input type="number" class="form-control" id="zip" name="zip" required>
                </div>
            </div>

            <!-- Additional Information Section -->
            <h3 style="color: bisque;">Additional Information</h3>
            <div class="form-group">
                <label for="eventPreferences">Event Preferences</label>
                <select id="eventPreferences" class="form-control" name="eventPreferences" required>
                    <option value="1">choose</option>
                    <option value="2">SPORTS</option>
                    <option value="4">DANCING</option>
                    <option value="3">SINGING</option>
                    <!-- option me kya dale smjh nhi aarha tha -->

                </select>
            </div>
            <div class="form-group">
                <label for="dietaryRestrictions">Dietary Restrictions</label>
                <textarea class="form-control" id="dietaryRestrictions" name="dietaryRestrictions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="tshirtSize">T-shirt Size</label>
                <select id="tshirtSize" class="form-control" name="tshirtSize" required>
                    <option value="">Choose...</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>

                </select>
            
            <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(196, 22, 22);">Register</button>
           
        </form>
    </div>

<script src="script.js"></script>
</body>

</html>
